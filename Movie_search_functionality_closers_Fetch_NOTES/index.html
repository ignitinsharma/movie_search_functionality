<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar Search Functionality</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }

        body {
            background-image: url("https://images.pexels.com/photos/1261728/pexels-photo-1261728.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
            background-color: #cccccc;
        }

        #header {
            width: 100%;
            height: 90px;
            background-color: black;
            margin-bottom: 30px;
        }

        #header h1 {
            color: aliceblue;
            text-align: center;
            padding-top: 15px;
        }

        #header p {
            color: aliceblue;
            text-align: right;
            padding-right: 10px;
        }


        #movies {
            width: 400px;
            height: 300px;
            overflow: scroll;
            background-color: rgb(47, 21, 71);
            margin-left: 33%;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        }

        #movies div {
            width: 360px;
            margin: auto;
            height: 100px;
            border-radius: 5px;
            display: flex;
            margin-top: 10px;
            align-items: center;
            margin-bottom: 10px;
            background-color: aliceblue;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            

        }

        #query {
            margin-left: 33%;
            width: 390px;
            padding: 10px 0px 10px 10px;
            margin-bottom: 5px;

        }

        #image {
            width: 100px;
            height: 95px;
            margin-left: 10px;

        }

        #movies div p {
            margin-left: 20px;
        }

        #new_data{
            margin-top: 20px;
            width: 80%;
            height: 500px;
            background-color: white;
            margin: auto;
            border-top-left-radius: 50px;
            border-bottom-right-radius: 50px;
            margin-top: 40px;
            margin-bottom: 60px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        #div_img{
            width: 50%;
            height: 500px;
            border: 2px solid green;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #newimg{
            width: 90%;
            height: 90%;
            border-top-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }


        #div_text{
            
        }

    </style>
</head>

<body>

    <div id="header">
        <h1> MovieBuzz </h1>
        <p>by Nitin</p>
    </div>

    <div id="background">
        <!-- debounce means if someone type faster then 1 sec so then bounce the 
        api request if someone slow type take time more than one min then one second 
        then fetch data every one sec letter  -->

        <input oninput="debounce(main,1000)" placeholder="Enter Movie name" type="text" id="query">
        <div id="movies"></div>
        
        <div id="new_data">
            <!-- data will appending here movie data -->
        </div>
    </div>
</body>

</html>
<script src="./index.js"></script>
